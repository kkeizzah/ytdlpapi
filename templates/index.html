<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifted Tech - YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#6366f1',
                            DEFAULT: '#4f46e5',
                            dark: '#4338ca',
                        },
                        secondary: {
                            light: '#f43f5e',
                            DEFAULT: '#e11d48',
                            dark: '#be123c',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #e11d48 100%);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .video-player {
            aspect-ratio: 16 / 9;
        }
        #mobile-sidebar {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Mobile Sidebar -->
    <div id="mobile-sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 border-b border-gray-700">
            <h2 class="text-xl font-bold text-white">Menu</h2>
        </div>
        <nav class="p-4">
            <ul class="space-y-4">
                <li><a href="#" class="block px-4 py-2 rounded-lg bg-primary-600 text-white">Home</a></li>
                <li><a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700">About</a></li>
                <li><a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700">API Docs</a></li>
                <li><a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg text-white shadow-lg">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <h1 class="text-2xl font-bold">Gifted Tech</h1>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="hover:text-gray-200">Home</a>
                    <a href="#" class="hover:text-gray-200">About</a>
                    <a href="#" class="hover:text-gray-200">API Docs</a>
                    <a href="#" class="hover:text-gray-200">Contact</a>
                </div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition">
                    <i class="fas fa-moon hidden dark:block"></i>
                    <i class="fas fa-sun block dark:hidden"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-6">
            <div class="max-w-3xl mx-auto">
                <!-- Search Section -->
                <section id="search-section" class="glass-effect rounded-xl p-6 shadow-lg mb-6 animate-fade-in">
                    <h2 class="text-2xl font-bold mb-6 text-center">YouTube Downloader</h2>
                    <div class="flex flex-col space-y-4">
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="Enter YouTube URL" 
                                   class="w-full px-4 py-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <button id="search-button" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg transition">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Results Section -->
                <section id="results-section" class="hidden glass-effect rounded-xl p-6 shadow-lg mb-6 animate-slide-up">
                    <div class="flex flex-col items-center">
                        <div class="w-full mb-4">
                            <div id="video-thumbnail" class="rounded-lg overflow-hidden shadow-lg relative video-player">
                                <img id="thumbnail-img" src="" alt="Video thumbnail" class="w-full h-full object-cover">
                                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30">
                                    <div class="w-16 h-16 rounded-full bg-primary-500 flex items-center justify-center animate-pulse-slow">
                                        <i class="fas fa-play text-white text-2xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full text-center mb-6">
                            <h3 id="video-title" class="text-xl font-bold mb-2 line-clamp-2"></h3>
                        </div>
                        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 w-full">
                            <button id="audio-download-btn" class="px-6 py-3 bg-primary-500 hover:bg-primary-600 text-white rounded-lg font-medium transition transform hover:scale-105">
                                <i class="fas fa-music mr-2"></i> Download Audio (MP3)
                            </button>
                            <button id="video-download-btn" class="px-6 py-3 bg-secondary-500 hover:bg-secondary-600 text-white rounded-lg font-medium transition transform hover:scale-105">
                                <i class="fas fa-video mr-2"></i> Download Video
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Download Section -->
                <section id="download-section" class="hidden glass-effect rounded-xl p-6 shadow-lg animate-slide-up">
                    <div class="flex flex-col items-center">
                        <div class="w-full mb-4">
                            <div id="download-thumbnail" class="rounded-lg overflow-hidden shadow-lg relative video-player">
                                <img id="download-thumbnail-img" src="" alt="Download thumbnail" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="w-full text-center mb-6">
                            <h3 id="download-title" class="text-xl font-bold mb-2 line-clamp-2"></h3>
                            <p id="download-info" class="text-sm text-gray-600 dark:text-gray-400 mb-4"></p>
                            <p id="download-format" class="text-sm font-medium text-primary-500"></p>
                        </div>
                        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 w-full">
                            <button id="stream-btn" class="px-6 py-3 bg-primary-500 hover:bg-primary-600 text-white rounded-lg font-medium transition transform hover:scale-105">
                                <i class="fas fa-play-circle mr-2"></i> Stream Now
                            </button>
                            <button id="download-btn" class="px-6 py-3 bg-secondary-500 hover:bg-secondary-600 text-white rounded-lg font-medium transition transform hover:scale-105">
                                <i class="fas fa-download mr-2"></i> Download
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Player Section -->
                <section id="player-section" class="hidden glass-effect rounded-xl p-6 shadow-lg animate-slide-up">
                    <div class="w-full mb-4">
                        <div class="rounded-lg overflow-hidden shadow-lg video-player">
                            <video id="media-player" controls class="w-full h-full">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="back-to-download" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Download
                        </button>
                    </div>
                </section>

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-500 mx-auto mb-4"></div>
                        <p class="text-lg font-medium">Processing your request...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="gradient-bg text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <p class="text-sm">&copy; 2023 Gifted Tech. All rights reserved.</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <a href="#" class="hover:text-gray-200"><i class="fab fa-github"></i></a>
                    <a href="#" class="hover:text-gray-200"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-gray-200"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const audioDownloadBtn = document.getElementById('audio-download-btn');
        const videoDownloadBtn = document.getElementById('video-download-btn');
        const streamBtn = document.getElementById('stream-btn');
        const downloadBtn = document.getElementById('download-btn');
        const backToDownloadBtn = document.getElementById('back-to-download');
        const searchSection = document.getElementById('search-section');
        const resultsSection = document.getElementById('results-section');
        const downloadSection = document.getElementById('download-section');
        const playerSection = document.getElementById('player-section');
        const loadingIndicator = document.getElementById('loading-indicator');
        const themeToggle = document.getElementById('theme-toggle');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        // State
        let currentVideo = null;
        let downloadData = null;

        // Event Listeners
        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        audioDownloadBtn.addEventListener('click', () => handleDownload('audio'));
        videoDownloadBtn.addEventListener('click', () => handleDownload('video'));
        streamBtn.addEventListener('click', handleStream);
        downloadBtn.addEventListener('click', handleFileDownload);
        backToDownloadBtn.addEventListener('click', () => {
            playerSection.classList.add('hidden');
            downloadSection.classList.remove('hidden');
        });
        themeToggle.addEventListener('click', toggleTheme);
        mobileMenuButton.addEventListener('click', toggleMobileMenu);
        sidebarOverlay.addEventListener('click', toggleMobileMenu);

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // Functions
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        function toggleMobileMenu() {
            mobileSidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Validate YouTube URL
            if (!isValidYouTubeUrl(query) && !isYouTubeShortUrl(query)) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            showLoading();

            try {
                currentVideo = {
                    url: query,
                    title: 'Loading...', // Will be updated after download
                    thumbnail: '' // Will be updated after download
                };

                // Show basic result immediately
                displaySearchResults(currentVideo);
                hideLoading();
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Search error:', error);
                hideLoading();
            }
        }

        function isValidYouTubeUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$/;
            return pattern.test(url);
        }

        function isYouTubeShortUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?youtu\.be\/.+$/;
            return pattern.test(url);
        }

        function displaySearchResults(video) {
            // Update UI with video info
            document.getElementById('video-title').textContent = 'Ready to download';
            
            // Show results section
            resultsSection.classList.remove('hidden');
            searchSection.classList.add('hidden');
        }

        async function handleDownload(type) {
            if (!currentVideo || !currentVideo.url) return;

            showLoading();

            try {
                const apiUrl = type === 'audio' ? '/api/ytmp3.php' : '/api/ytmp4.php';
                const response = await fetch(`${apiUrl}?url=${encodeURIComponent(currentVideo.url)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.success) {
                    downloadData = data.result;
                    displayDownloadOptions();
                } else {
                    throw new Error(data.error || 'Download failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Download error:', error);
            } finally {
                hideLoading();
            }
        }

        function displayDownloadOptions() {
            // Update UI with download info
            document.getElementById('download-thumbnail-img').src = downloadData.thumbnail;
            document.getElementById('download-title').textContent = downloadData.title;
            document.getElementById('download-info').textContent = downloadData.info;
            document.getElementById('download-format').textContent = downloadData.format ? `Format: ${downloadData.format}` : '';

            // Show download section
            downloadSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');
        }

        function handleStream() {
            if (!downloadData || !downloadData.stream_url) return;

            const player = document.getElementById('media-player');
            player.src = downloadData.stream_url;
            player.load();

            // Show player section
            playerSection.classList.remove('hidden');
            downloadSection.classList.add('hidden');
        }

        function handleFileDownload() {
            if (!downloadData || !downloadData.download_url) return;

            // Create a temporary anchor element to trigger download
            const a = document.createElement('a');
            a.href = downloadData.download_url;
            a.download = (downloadData.title || 'download') + (downloadData.format ? `-${downloadData.format}` : '');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
